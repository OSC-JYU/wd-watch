<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="fi" xml:lang="fi">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="cache-control" content="no-cache" />

    <!--[if lt IE 7]></base><![endif]-->



	<link href="./css/bootstrap.css" rel="stylesheet">

	<link rel="stylesheet" data-name="bundle-jyunity" href="./css/bootstrap_jyu.css" />
	<link href="css/overrides.css" rel="stylesheet">
	
	<script type="text/javascript" src="./js/jquery-2.2.4.min.js"></script> 
	<script type="text/javascript" src="./js/bootstrap.min.js" ></script>
	
	<script type="text/javascript" src="./config/config.js?ver=2019_08_14" ></script>
	
	<script type="text/javascript" src="./js/wd-watch.js?ver=2019_8_26" ></script>



    <title>WD-Watch</title>



</head>

<body class="flex template-view portaltype-portal-view site-fi section-opiskelu subsection-opiskelijalle-2 icons-off thumbs-off frontend viewpermission-view userrole-anonymous pat-markspeciallinks mosaic-grid pat-plone patterns-loaded">
	

<header class="site-header container-fluid hidden-print">
  <div class="site-brand-container container">
    <div class="row">
      <div class="col-2 col-sm-2 col-md-10 col-xl-7 site-logo-container">

        <p class="hidden-sm-down site-name">

          <h2>WD-watch</h2>     
        </p>
      </div>
      

    </div>
  </div>
</header>	
  

    

<div class="container">
	


		
	<!-- MAIN -->
	<div class="col-md-12 col-lg-12 col-xl-12 main">
		

		
		<div class="row">
			<div class="col-md-12 col-lg-12 col-xl-10 main">
				


				<h2>watch edits</h2>
				<select class="wdsets" id="wdsets">
					<option>choose set</option>
				</select>


				<div id="setitems">
					<h3 id="items-header">wikidata items</h3>
					<div class="alert alert-info" id="item-count"></div>

					<button class="button" id="show-all">Show all</button>
					
					<div id="items-all"></div>

					<h3>Edited items</h3>
					<div id="items"></div>
					
					<br>
					<button class="button" id="check">Check edits</button>
					<br>
				</div>


				<div id="inserts">
					<h2>Add items</h2>
					<h3>Add item to set</h3>
					<input id="qid" placeholder="Q42"/>
					<button class="button" id="add-item">Add Wikidata ID</button>
					to <select class="wdsets" id="wdset-for-item">
						<option>choose set</option>
					</select>
					or create new set <input id="new-wdset-for-item" placeholder="new set"/>
					<div class="alert alert-success" id="info"></div>

					<h3>Add items from SPARQL query</h3>
					<p>Query needs to provide "item", so make sure that your query starts with "<b>SELECT ?item </b> ".</p>
					<p> Copy query here:</p>
					<textarea rows="10" cols="80" id="query" ></textarea><br>
					<button class="button" id="mass-add-items">Add Wikidata IDs</button>
					to <select class="wdsets" id="wdset-for-query">
						<option>choose set</option>
					</select>
					or create new set <input id="new-wdset-for-query" placeholder="new set"/>
				</div>
			</div>


		</div>	

	</div>
	



</div>	





	<script type="text/javascript" src="js/main.js?ver=2021_02_09" ></script>
</body>
	
</html>
